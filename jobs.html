<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{%static "css/demo.css"%}">
  </head>
  <body>
    <h1>Jobs Information</h1>
    {% if jobs_list %}
       <table>
         <thead>
           <th>Location</th>
           <th>Title</th>
           <th>Description</th>
           <th>Salary</th>
          </thead>
         {% for job in jobs_list %}
           <tr>
             <td>{{job.loc}}</td>
             <td>{{job.title}}</td>
             <td>{{job.Desc}}</td>
             <td>{{job.sal}}</td>
           </tr>
        {% endfor %}
       </table>
      {% else %}
      <p>No Jobs Found</p>
    {%endif%}

  </body>
</html>
